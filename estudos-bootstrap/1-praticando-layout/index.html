<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout</title>
</head>
<body>
    <h1>Seção de Layout</h1>
    <button class="btn btn-primary">Clique</button>

    <!-- to usando do bootstrap e posso acrescentar outras propriedades pelo meu css -->
    <!-- container
        * containers: depósitos de outros elemento
        * são entidades do bootstrap que estruturam o layout
    -->
    <div class="container">
        <h2>Titulo da seção</h2>
        <p>Conteúdo</p>
        <p>Conteúdo</p>
    </div>

    <!-- container fluid
        * utiliza uma área maior para abrigar os elementos
        * sempre representa 100% da área útil
        * eliminando as margens laterais
        * a classe é container-fluid
    -->
    <div class="container-fluid">
        <h2>Titulo da seção</h2>
        <p>Conteúdo</p>
        <p>Conteúdo</p>
    </div>

    <!-- container por breakpoint
        * podemos moldar um container atráves dos breakpoints
        * utilizamos a classe container-x
        * onde x pode ser sm, md, lg ou outras classes de breakpoint
        * assim, queremos um container que respeite uma largura máxima que se baseia em uma resolução
    -->
    <div class="container-sm">
        <h2>Titulo da seção</h2>
        <p>Conteúdo</p>
        <p>Conteúdo</p>
    </div>
    <div class="container-md">
        <h2>Titulo da seção</h2>
        <p>Conteúdo</p>
        <p>Conteúdo</p>
    </div>
    <div class="container-lg">
        <h2>Titulo da seção</h2>
        <p>Conteúdo</p>
        <p>Conteúdo</p>
    </div>
</body>
</html>
