<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Grid -->
    <div class="container">
        <div class="row">
            <div class="col">Produto A</div>
            <div class="col">Produto B</div>
        </div>
        <div class="row">
            <div class="col">Produto C</div>
            <div class="col">Produto D</div>
            <div class="col">Produto E</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">Produto A</div>
            <div class="col-2">Produto B</div>
        </div>
        <div class="row">
            <div class="col-2">Produto C</div>
            <div class="col-8">Produto D</div>
            <div class="col-2">Produto E</div>
        </div>
    </div>

    <!-- limitando as colunas -->
    <div class="container">
        <div class="row row-cols-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row row-cols-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Alinhamento vertical -->
    <div class="container vertical">
        <div class="row align-items-center">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>
    <div class="container vertical">
        <div class="row align-items-end">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

    <!-- Alinhamento horizontal -->
    <div class="container vertical">
        <div class="row align-items-center justify-content-center">
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container vertical">
        <div class="row align-items-center justify-content-end">
            <div class="col-3"></div>
        </div>
    </div>

    <!-- Alinhamento de item individual -->
    <div class="container vertical">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 align-self-center"></div>
            <div class="col-3"></div>
            <div class="col-3 align-self-end"></div>
        </div>
    </div>

    <!-- Ordem dos itens -->
    <div class="container vertical">
        <div class="row">
            <div class="col-3 order-3">3</div>
            <div class="col-3 order-1">1</div>
            <div class="col-3 order-4">4</div>
            <div class="col-3 order-2">2</div>
        </div>
    </div>

    <!-- offset -->
    <div class="container vertical" id="offset">
        <div class="row">
            <div class="col-md-3 offset-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-2"></div>
        </div>
    </div>
</body>
</html>
