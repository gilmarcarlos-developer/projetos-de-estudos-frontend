<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Grid -->
    <div class="container">
        <div class="row">
            <div class="col">Produto A</div>
            <div class="col">Produto B</div>
        </div>
        <div class="row">
            <div class="col">Produto C</div>
            <div class="col">Produto D</div>
            <div class="col">Produto E</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">Produto A</div>
            <div class="col-2">Produto B</div>
        </div>
        <div class="row">
            <div class="col-1">Produto C</div>
            <div class="col-5">Produto D</div>
            <div class="col-6">Produto E</div>
        </div>
    </div>

</body>
</html>

<!-- 
-- Grid
    * é a estrutura para criar layouts com bootstrap
    * temos uma "grid colunar", divido em 12 colunas
    * a estrutura do grid é sempre: container > linhas > colunas
    * o container abriga a seção, a linha tem 100% da largura e a coluna divide o container em até 12 partes

-- Tamanho das colunas
    * podemos ajustar o tamanho das colunas para ocupatr 3 espaços: cols-3
    * lembrando que podemos separar em no máximo 12 divisões
    * e o espaço ocupado será proporcional a largura da row, ocupando quase 100%
-->
